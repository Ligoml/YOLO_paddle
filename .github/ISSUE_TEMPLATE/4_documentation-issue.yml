name: 📚 文档（Documentation Issue）
description: 反馈一个官网文档错误（Report an issue related to https://www.paddlepaddle.org.cn/）
labels: [type/docs, status/new-issue]

body:
- type: markdown
  attributes:
    value: >
      #### 请确认反馈的问题来自PaddlePaddle官网文档：https://www.paddlepaddle.org.cn/
      
      #### Before submitting a Documentation Issue, Please make sure that issue is related to https://www.paddlepaddle.org.cn/.

- type: textarea
  id: link
  attributes:
    label: 文档链接&描述（Document Links & Description）
    description: |
      请说明有问题的文档链接以及该文档存在的问题。
      Please fill in the link to the document and the question.
      Please fill in the link of the document.
  validations:
    required: true


- type: textarea
  id: error
  attributes:
    label: 请提出你的建议/提个PR修复这个问题
    description: |
      请告诉我们，该如何改进这个文档。
      Please tell us how to improve this document.
      
  validations:
    required: false
    
- type: markdown
  attributes:
    value: >
      感谢你的贡献 🎉！
      
      Thanks for your contribution 🎉!

